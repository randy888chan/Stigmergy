version: '3.8'
services:
  stigmergy:
    build: .
    container_name: stigmergy_app
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      # Pass your API keys and Neo4j credentials from a .env.production file
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=your_secure_password
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/your_secure_password
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
