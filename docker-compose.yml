version: '3.8'
services:
  stigmergy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stigmergy_engine
    ports:
      - "3010:3010"
    volumes:
      # Mount the entire project directory into the container for development
      - .:/usr/src/app
      # Use a named volume for node_modules to prevent local modules from overwriting container modules
      - node_modules:/usr/src/app/node_modules
    env_file:
      - .env.development
  team-server:
    build:
      context: ./packages/team-server
    container_name: stigmergy_team_server
    ports:
      - "3012:3012"
    volumes:
      - ./packages/team-server:/usr/src/app
      - team_server_node_modules:/usr/src/app/node_modules

volumes:
  node_modules:
  team_server_node_modules:
